<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Sellora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-star"></i>
                    <span>Sellora</span>
                </div>
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="products.html" class="nav-link active">
                        <i class="fas fa-box"></i>
                        Products
                    </a></li>
                    <li><a href="orders.html" class="nav-link">Orders</a></li>
                    <li><a href="marketing.html" class="nav-link">Marketing</a></li>
                    <li><a href="#" class="nav-link">Analytics</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Anything..." class="search-input" id="searchInput">
                </div>
                <div class="nav-icons">
                    <i class="fas fa-question-circle"></i>
                    <i class="fas fa-cog"></i>
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <div class="header-text">
                <h1>Product List</h1>
                <p>Track stock levels, availability, and restocking needs in real time.</p>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" id="addProductBtn">
                    <i class="fas fa-plus"></i>
                    Add Product
                </button>
                <button class="btn-secondary" id="filterBtn">
                    <i class="fas fa-filter"></i>
                    Filter
                </button>
                <div class="view-toggle">
                    <button class="view-btn active" id="gridView">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" id="listView">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter Panel -->
        <div class="filter-panel" id="filterPanel" style="display: none;">
            <div class="filter-content">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Smartphone">Smartphone</option>
                        <option value="Laptop & PC">Laptop & PC</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Books">Books</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="price-range">
                        <input type="number" id="minPrice" placeholder="Min" min="0">
                        <span>-</span>
                        <input type="number" id="maxPrice" placeholder="Max" min="0">
                    </div>
                </div>
                <div class="filter-group">
                    <label>Stock Status</label>
                    <select id="stockFilter">
                        <option value="">All</option>
                        <option value="in-stock">In Stock</option>
                        <option value="low-stock">Low Stock</option>
                        <option value="sold-out">Sold Out</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="btn-secondary" id="clearFilters">Clear</button>
                    <button class="btn-primary" id="applyFilters">Apply</button>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-container" id="productsContainer">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination-left">
                <span>Show:</span>
                <select class="show-select" id="itemsPerPage">
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="pagination-right">
                <button class="pagination-btn" id="prevPage">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="pagination-dots">...</span>
                <button class="pagination-btn active" id="currentPage">1</button>
                <button class="pagination-btn" id="nextPage">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal" id="addProductModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="product-form" id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Smartphone">Smartphone</option>
                        <option value="Laptop & PC">Laptop & PC</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Books">Books</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (Â£)</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image URL</label>
                    <input type="url" id="productImage" name="productImage" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock Quantity</label>
                    <input type="number" id="productStock" name="productStock" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal" id="productDetailsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button class="close-btn" id="closeProductModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="product-details" id="productDetails">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
